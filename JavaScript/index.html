<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      * {
        box-sizing: border-box;
      }

      html {
        font-size: 32px;
      }

      .outer {
        font-size: 12px;

        width: 10rem;
        height: 10rem;
        border: 3px solid red;
      }

      .box {
        font-size: 10px;
      }

      .box1 {
        font-size: 2em;
      }

      .box2 {
        width: 10em;
        height: 10em;
        border: 3px solid blue;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="inner">
        <div class="box">
          <div class="box1">
            <div class="box2"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
